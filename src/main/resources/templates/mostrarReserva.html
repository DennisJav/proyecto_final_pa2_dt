<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>


<body>

	<h1>
		Detalles de la reserva
	</h1>

	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->

		<thead>
			<tr>
				<!--th tmb sirve para columnas-->
				<th>Numero de Reserva</th>
				<th>Placa del vehiculo</th>
				<th>Cedula cliente/th>
				<th>Fecha inicio</th>
				<th>Fecha fin</th>
				<th>Subtotal</th>
				<th>ICE</th>
				<th>Total</th>
				<th>Estado Reserva</th>
			</tr>
		</thead>
		<!--Cuerpo de tabla-->
		<tbody>
			<tr>

				<td th:text="*{reservaActualizar.numeroReserva}"></td>
				<td th:text="*{reservaActualizar.vehiculo.placa}"></td>
				<td th:text="*{reservaActualizar.usuario.cedula}"></td>
				<td th:text="*{reservaActualizar.fechaInicio}"></td>
				<td th:text="*{reservaActualizar.fechaFin}"></td>
				<td th:text="*{reservaActualizar.valorSubtotal}"></td>
				<td th:text="*{reservaActualizar.valorIce}"></td>
				<td th:text="*{reservaActualizar.valorTotal}"></td>
				<td th:text="*{reservaActualizar.estado}"></td>


			<tr>
		</tbody>

	</table>
	<h3>Reservas realizadas</h3>
	<a href="http://localhost:8081/usuarios/menu/usuario" class="btn btn-default"> Volver Inicio </a>
</body>

</htmls>
