<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>


<body>



	<h1>
		Vehiculo encontrado
	</h1>

	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->
		<form action='#' th:action="@{/empleados/retirar/vehiculo}" th:object="${reserva}" method="GET">
			<thead>
				<tr>
					<!--th tmb sirve para columnas-->

					<th>Placa</th>
					<th>Modelo</th>
					<th>Estado</th>
					<th>Fecha Reserva Inicio</th>
					<th>Fecha Reserva Fin </th>
					<th>Reservado por</th>

				</tr>
			</thead>
			<!--Cuerpo de tabla-->
			<tbody>
				<tr>

					<td th:text="${vehiculoReserva.vehiculo.placa}"></td>
					<td th:text="${vehiculoReserva.vehiculo.modelo}"></td>
					<td th:text="${vehiculoReserva.vehiculo.estado}"></td>
					<td th:text="${vehiculoReserva.fechaInicio}"></td>
					<td th:text="${vehiculoReserva.fechaFin}"></td>
					<td th:text="${vehiculoReserva.usuario.cedula}"></td>

				<tr>
			</tbody>
			<input type="submit" value="Retirar">
		</form>
	</table>
	<h3>Retirar Vehiculo de instalaciones</h3>

</body>

</htmls>
