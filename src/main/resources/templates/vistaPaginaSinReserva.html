<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">
</head>

<body>
	<h1>Buscar Vehiculos</h1>
	<form th:action="@{/empleados/sinReserva/encontrado}" th:object="${vehiculo}" th:method="GET">
		<table>

			<tr>
				<td>
					<label> Marca: </label>
				</td>
				<td>
					<input type="text" id="marca" th:field="*{marca}" </td>
			</tr>
			<tr>
				<td>
					<label> Modelo: </label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="*{modelo}" </td>
			</tr>

		</table>

		<input type="submit" value="Buscar">
	</form>
</body>

</html>
