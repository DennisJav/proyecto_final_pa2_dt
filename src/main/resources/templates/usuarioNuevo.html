<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>

<body>
	<form action='#' th:action="@{/usuarios/insertar}" th:object="${usuario}" method="post">


		<table class="table table-bordered">
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido: </label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="*{apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula: </label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="*{cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha de Nacimiento: </label>
				</td>
				<td>
					<input type="datetime-local" id="fechaNacimiento" th:field="*{fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Genero: </label>
				</td>
				<td>
					<input type="text" id="genero" th:field="*{genero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Pasword: </label>
				</td>
				<td>
					<input type="text" id="pasword" th:field="*{pasword}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Tipo de registro: </label>
				</td>
				<td>
					<input type="text" id="registro" th:field="*{registro}">
				</td>
			</tr>




		</table>

		<input type="submit" value="Registrar">
	</form>
</body>

</html>
