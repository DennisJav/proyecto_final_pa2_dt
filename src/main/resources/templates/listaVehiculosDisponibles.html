<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>



	<h1>
		Vehiculos Disponibles
	</h1>

	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->
		<thead>
			<tr>
				<!--th tmb sirve para columnas-->
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Año de Fabricacion</th>
				<th>Estado</th>
				<th>Valor Diario</th>
			</tr>
		</thead>
		<!--Cuerpo de tabla-->
		<tbody>



			<tr th:each="vehiculo : ${vehiculosDisponibles}">
				<td th:text="${vehiculo.placa}"> </td>
				<td th:text="${vehiculo.marca}"> </td>
				<td th:text="${vehiculo.modelo}"> </td>
				<td th:text="${vehiculo.aniofabricacio}"> </td>
				<td th:text="${vehiculo.estado}"> </td>
				<td th:text="${vehiculo.valorDia}"> </td>
			</tr>
		</tbody>



	</table>
	<input type="button" value="Página anterior" onClick="history.go(-1);">
</body>

</htmls>
