<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>


<body>



	<h1>
		Vehiculo encontrado
	</h1>

	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->
		<thead>
			<tr>
				<!--th tmb sirve para columnas-->
				<th>ID</th>
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Año de Fabricacion</th>
				<th>Pais de fabricacion</th>
				<th>Cilindraje</th>
				<th>Avaluo</th>
				<th>Valor diario</th>
				<th>Estado</th>
			</tr>
		</thead>
		<!--Cuerpo de tabla-->
		<tbody>
			<tr>

				<td th:text="${vehiculoBuscado.id}"></td>
				<td th:text="${vehiculoBuscado.placa}"></td>
				<td th:text="${vehiculoBuscado.marca}"></td>
				<td th:text="${vehiculoBuscado.modelo}"></td>
				<td th:text="${vehiculoBuscado.aniofabricacion}"></td>
				<td th:text="${vehiculoBuscado.pais}"></td>
				<td th:text="${vehiculoBuscado.cilindraj}"></td>
				<td th:text="${vehiculoBuscado.avaluo}"></td>
				<td th:text="${vehiculoBuscado.valorDia}"></td>
				<td th:text="${vehiculoBuscado.estado}"></td>
			<tr>
		</tbody>
	</table>
	<h3>Reservas realizadas</h3>
	<input type="button" value="Página anterior" onClick="history.go(-1);">
	<form method="get" action="http://localhost:8081/empleados/menu/empleado">
		<input type="submit" value="Volver Inicio">
	</form>
</body>

</htmls>
